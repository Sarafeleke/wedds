<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Wedding Invitation</title>

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Cinzel:wght@400;600&display=swap" rel="stylesheet">

<!-- QR -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
  font-family:'Cinzel',serif;
  background:radial-gradient(circle at top,#d3e0de,#c8dedb 75%);
  color:#d6b97a;
  overflow-x:hidden;
}

/* Floating Gold Dust */
.dust{
  position:fixed;
  width:4px;height:4px;
  background:#d6b97a;
  border-radius:50%;
  opacity:.25;
  animation:floatDust 22s linear infinite;
}
@keyframes floatDust{
  from{transform:translateY(120vh)}
  to{transform:translateY(-20vh)}
}

/* Invitation Card */
.invitation{
  max-width:960px;
  margin:90px auto;
  padding:90px 50px;
  text-align:center;
  background:linear-gradient(145deg,#0c2521,#061412);
  border:2px solid #d6b97a;
  box-shadow:0 0 80px rgba(214,185,122,.25);
  position:relative;
}

/* SVG Floral Corners */
.corner{
  position:absolute;
  width:130px;
  opacity:.9;
}
.top-left{top:-18px;left:-18px}
.bottom-right{bottom:-18px;right:-18px;transform:rotate(180deg)}

h2{
  letter-spacing:5px;
  font-size:20px;
  margin-bottom:18px;
  opacity:0;
  animation:fadeUp 1.5s forwards;
}

/* Animated Main Title */
.wedding-title{
  font-family:'Great Vibes',cursive;
  font-size:76px;
  background:linear-gradient(120deg,#b9985a,#f2ddb0,#b9985a);
  -webkit-background-clip:text;
  -webkit-text-fill-color:transparent;
  animation:shimmer 5s infinite, floatText 4s ease-in-out infinite;
}

/* Names Motion */
.names{
  font-size:44px;
  font-weight:600;
  margin-top:30px;
  animation:zoomGlow 3s ease-in-out infinite alternate;
}

@keyframes shimmer{
  0%{background-position:0%}
  100%{background-position:200%}
}
@keyframes floatText{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-8px)}
}
@keyframes zoomGlow{
  from{transform:scale(1);text-shadow:none}
  to{transform:scale(1.04);text-shadow:0 0 20px rgba(214,185,122,.5)}
}

.divider{
  width:170px;height:2px;
  background:linear-gradient(to right,transparent,#d6b97a,transparent);
  margin:40px auto;
  animation:expand 2s ease;
}
@keyframes expand{
  from{width:0}
  to{width:170px}
}

/* Text Reveal */
.details{
  font-size:18px;
  color:#efe1bd;
  line-height:1.9;
  animation:fadeUp 2s ease forwards;
}
.amharic{
  margin-top:20px;
  font-size:17px;
  animation:fadeUp 2.5s ease forwards;
}

@keyframes fadeUp{
  from{opacity:0;transform:translateY(25px)}
  to{opacity:1;transform:translateY(0)}
}

/* Countdown */
.countdown{
  display:flex;
  justify-content:center;
  gap:25px;
  margin:45px 0;
}
.time-box{
  border:1px solid #d6b97a;
  padding:18px 20px;
  min-width:85px;
  animation:pulse 2s infinite;
}
@keyframes pulse{
  0%,100%{transform:scale(1)}
  50%{transform:scale(1.05)}
}
.time-box span{font-size:28px;display:block}
.time-box small{font-size:12px;letter-spacing:2px}

/* Photos */
.photos{
  display:flex;
  justify-content:center;
  gap:28px;
  margin:60px 0;
  flex-wrap:wrap;
}
.photos img{
  width:220px;height:300px;
  object-fit:cover;
  border:3px solid #d6b97a;
  box-shadow:0 0 35px rgba(214,185,122,.4);
  animation:fadeUp 2s ease forwards;
}

/* RSVP */
.rsvp{margin-top:50px}
.rsvp a{
  padding:15px 42px;
  background:linear-gradient(135deg,#d6b97a,#f2ddb0);
  color:#071917;
  border-radius:30px;
  text-decoration:none;
  font-weight:bold;
  transition:.4s;
}
.rsvp a:hover{
  transform:translateY(-4px);
  box-shadow:0 10px 25px rgba(214,185,122,.4);
}

/* Map */
.map{margin-top:60px}
iframe{
  width:100%;height:300px;
  border:2px solid #d6b97a;
}

/* QR */
.qr{margin-top:50px}

@media(max-width:600px){
  .wedding-title{font-size:54px}
  .names{font-size:32px}
  .countdown{flex-wrap:wrap}
}
</style>
</head>

<body>

<!-- Gold Dust -->
<script>
for(let i=0;i<55;i++){
  let d=document.createElement("div");
  d.className="dust";
  d.style.left=Math.random()*100+"vw";
  d.style.animationDelay=Math.random()*22+"s";
  document.body.appendChild(d);
}
</script>

<audio autoplay loop>
  <source src="https://www.bensound.com/bensound-music/bensound-tenderness.mp3">
</audio>

<div class="invitation">

<svg class="corner top-left" viewBox="0 0 200 200">
  <path d="M10,120 C60,20 160,20 190,120" fill="none" stroke="#d6b97a" stroke-width="3"/>
</svg>
<svg class="corner bottom-right" viewBox="0 0 200 200">
  <path d="M10,120 C60,20 160,20 190,120" fill="none" stroke="#d6b97a" stroke-width="3"/>
</svg>

<h2>You Are Cordially Invited</h2>

<div class="wedding-title">Wedding Ceremony</div>

<div class="divider"></div>

<div class="details">
Together with their families<br>
request the honor of your presence
</div>

<div class="amharic">
<strong>በቤተሰቦቻችን ስም</strong><br>
በጋብቻችን ላይ እንድትገኙ በክብር እንጋብዛችኋለን
</div>

<div class="names">Sara & Daniel</div>

<div class="countdown" id="countdown"></div>

<div class="photos">
<img src="img2.png">
<img src="img1.png">
</div>

<div class="details">
Saturday · 20 July 2026 · 4:00 PM<br>
Skylight Grand Hall · Addis Ababa
</div>

<div class="rsvp"><a href="#">RSVP</a></div>

<div class="map">
<iframe src="https://www.google.com/maps?q=Skylight%20Hotel%20Addis%20Ababa&output=embed"></iframe>
</div>

<div class="qr">
<p>Scan to View Invitation</p>
<div id="qrcode"></div>
</div>

</div>

<script>
const weddingDate=new Date("July 20, 2026 16:00:00").getTime();
setInterval(()=>{
  const now=new Date().getTime();
  const d=weddingDate-now;
  if(d<0)return;
  document.getElementById("countdown").innerHTML=`
  <div class="time-box"><span>${Math.floor(d/(1000*60*60*24))}</span><small>DAYS</small></div>
  <div class="time-box"><span>${Math.floor((d%(1000*60*60*24))/(1000*60*60))}</span><small>HOURS</small></div>
  <div class="time-box"><span>${Math.floor((d%(1000*60*60))/(1000*60))}</span><small>MIN</small></div>
  <div class="time-box"><span>${Math.floor((d%(1000*60))/1000)}</span><small>SEC</small></div>`;
},1000);

new QRCode(document.getElementById("qrcode"),{
  text:window.location.href,
  width:140,height:140,
  colorDark:"#d6b97a",
  colorLight:"#071917"
});
</script>

</body>
</html>
